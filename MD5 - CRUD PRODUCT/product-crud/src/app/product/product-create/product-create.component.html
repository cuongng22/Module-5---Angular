<form (ngSubmit)="create()">
  <div>
    <label >id</label>
    <input type="text" name="id" [(ngModel)]="product.id">
  </div>
  <div>
    <label >Name</label>
    <input type="text" name="name" [(ngModel)]="product.name">
  </div>
  <button class="btn btn-primary" type="submit">Create</button>
</form>
